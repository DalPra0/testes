<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows XP Simulator</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('./imagens/wallpaper.jpeg') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
        }

        /* Barra de Tarefas */
        #taskbar {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 40px;
            background: #c3c7cb;
            border-top: 2px solid #fff;
            display: flex;
            align-items: center;
        }

        #start-button {
            background: linear-gradient(to bottom, #e4e4e4, #c0c0c0);
            border: 1px solid #7f7f7f;
            height: 30px;
            width: 60px;
            margin-left: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        #start-button:hover {
            background: linear-gradient(to bottom, #d0d0d0, #a8a8a8);
        }

        #start-menu {
            position: absolute;
            bottom: 40px;
            left: 5px;
            width: 200px;
            background: #e4e4e4;
            border: 1px solid #7f7f7f;
            display: none;
            z-index: 1000;
        }

        #start-menu ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        #start-menu ul li {
            padding: 10px;
            cursor: pointer;
        }

        #start-menu ul li:hover {
            background: #d0d0d0;
        }

        /* BotÃµes na Barra de Tarefas */
        .taskbar-button {
            background: #e4e4e4;
            border: 1px solid #7f7f7f;
            height: 30px;
            margin-left: 5px;
            padding: 0 10px;
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .taskbar-button:hover {
            background: #d0d0d0;
        }

        /* Campo Minado */
        #minesweeper-window {
            position: absolute;
            width: 400px;
            height: 500px;
            background: #fff;
            border: 2px solid #7f7f7f;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.5);
            display: none;
            resize: both;
            overflow: hidden;
        }

        .window-header {
            background: #0078d4;
            color: #fff;
            padding: 5px;
            cursor: move;
        }

        .window-body {
            padding: 10px;
            height: calc(100% - 40px);
            overflow: auto;
        }

        .close-button {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 20px;
            height: 20px;
            background: red;
            color: white;
            text-align: center;
            cursor: pointer;
        }

        #minesweeper {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            gap: 2px;
        }

        .cell {
            width: 40px;
            height: 40px;
            background: #c3c7cb;
            border: 1px solid #7f7f7f;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
        }

        .cell.revealed {
            background: #e4e4e4;
            cursor: default;
        }

        .cell.flagged {
            background: #ff9999;
        }
    </style>
</head>
<body>
    <div id="taskbar">
        <div id="start-button">Start</div>
        <div id="taskbar-buttons"></div>
    </div>

    <div id="start-menu">
        <ul>
            <li id="open-minesweeper">Campo Minado</li>
        </ul>
    </div>

    <div id="minesweeper-window" class="window">
        <div class="window-header">Campo Minado</div>
        <div class="close-button">X</div>
        <div class="window-body">
            <div id="minesweeper"></div>
        </div>
    </div>

    <script>
        const startButton = document.getElementById('start-button');
        const startMenu = document.getElementById('start-menu');
        const minesweeperWindow = document.getElementById('minesweeper-window');
        const closeButton = minesweeperWindow.querySelector('.close-button');
        const taskbarButtons = document.getElementById('taskbar-buttons');

        const rows = 9;
        const cols = 9;
        const minesCount = 10;

        let board = [];

        function createBoard() {
            board = Array.from({ length: rows }, () => Array(cols).fill({ mine: false, revealed: false, flagged: false, count: 0 }));

            for (let i = 0; i < minesCount; i++) {
                let placed = false;
                while (!placed) {
                    const r = Math.floor(Math.random() * rows);
                    const c = Math.floor(Math.random() * cols);
                    if (!board[r][c].mine) {
                        board[r][c].mine = true;
                        placed = true;
                    }
                }
            }

            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    if (!board[r][c].mine) {
                        let count = 0;
                        for (let dr = -1; dr <= 1; dr++) {
                            for (let dc = -1; dc <= 1; dc++) {
                                const nr = r + dr;
                                const nc = c + dc;
                                if (nr >= 0 && nr < rows && nc >= 0 && nc < cols && board[nr][nc].mine) {
                                    count++;
                                }
                            }
                        }
                        board[r][c].count = count;
                    }
                }
            }
        }

        function renderBoard() {
            const minesweeper = document.getElementById('minesweeper');
            minesweeper.innerHTML = '';
            board.forEach((row, r) => {
                row.forEach((cell, c) => {
                    const cellDiv = document.createElement('div');
                    cellDiv.classList.add('cell');
                    if (cell.revealed) {
                        cellDiv.classList.add('revealed');
                        cellDiv.textContent = cell.mine ? 'ðŸ’£' : cell.count || '';
                    }
                    if (cell.flagged) {
                        cellDiv.classList.add('flagged');
                        cellDiv.textContent = 'ðŸš©';
                    }

                    cellDiv.addEventListener('click', () => revealCell(r, c));
                    cellDiv.addEventListener('contextmenu', (e) => {
                        e.preventDefault();
                        toggleFlag(r, c);
                    });

                    minesweeper.appendChild(cellDiv);
                });
            });
        }

        function revealCell(r, c) {
            if (board[r][c].revealed || board[r][c].flagged) return;

            board[r][c].revealed = true;
            if (board[r][c].mine) {
                alert('VocÃª perdeu!');
                createBoard();
            } else if (board[r][c].count === 0) {
                for (let dr = -1; dr <= 1; dr++) {
                    for (let dc = -1; dc <= 1; dc++) {
                        const nr = r + dr;
                        const nc = c + dc;
                        if (nr >= 0 && nr < rows && nc >= 0 && nc < cols) {
                            revealCell(nr, nc);
                        }
                    }
                }
            }
            renderBoard();
        }

        function toggleFlag(r, c) {
            if (board[r][c].revealed) return;
            board[r][c].flagged = !board[r][c].flagged;
            renderBoard();
        }

        function openWindow(windowElement, title) {
            windowElement.style.display = 'block';
            const button = document.createElement('div');
            button.classList.add('taskbar-button');
            button.textContent = title;
            taskbarButtons.appendChild(button);
        }

        startButton.addEventListener('click', () => {
            startMenu.style.display = startMenu.style.display === 'block' ? 'none' : 'block';
        });

        document.getElementById('open-minesweeper').addEventListener('click', () => {
            openWindow(minesweeperWindow, 'Campo Minado');
            createBoard();
            renderBoard();
        });

        closeButton.addEventListener('click', () => {
            minesweeperWindow.style.display = 'none';
        });

        createBoard();
        renderBoard();
    </script>
</body>
</html>
